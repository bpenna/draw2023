<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/draw.css">
      <title>Bpenna's draw game with server</title>
    </head>
  
    <body>    
      <!-- Informações do jogador-->
      <div id = "playerInfo">
        <img id = "clock" src = "https://i.imgur.com/4LAM5CB.png" style = "display: none">     
        <img id = "image1" src="https://i.imgur.com/FmkOjg9.png"> 
        <img id = "cor" src = "https://i.imgur.com/BTEDJCK.png">
        <div id = "minhaCor" class = "circulo"></div>       
        <div id = "voting"></div>
        <label style="font-size:4vw;" id = "texto1"></label>   
        <label style="font-size:4vw;" id = "texto2"></label> 
        <img id = "record" class = "btn1" style = "left: 8%" src="https://i.imgur.com/Lfk8skQ.png" onclick = "console.log('RECORD')">
        <img id = "config" class = "btn1" style = "left: 16%" src="https://i.imgur.com/PLpVoAS.png" onclick = "console.log('CONFIG')">
        <img id = "about" class = "btn1" style = "left: 24%" src="https://i.imgur.com/11fXTGi.png" onclick = "console.log('ABOUT')"> 
        <img id = "play" class = "btn2_OFF" style = "left: 8%" src="https://i.imgur.com/TKuFGfA.png">
        <img id = "param" class = "btn2_ON" style = "left: 16%" src="https://i.imgur.com/1dxvOlG.png" onclick = "exibeParametros();">
        <img id = "stop" class = "btn2_OFF" style = "left: 24%" src="https://i.imgur.com/MelBDA4.png">
      </div>  
      
      <!-- Barra de tempo -->
     <div id = "barra">
        <img id = "image2" src="https://i.imgur.com/QIkPEnO.png">
      </div> 
      
      <!-- Informações do jogo -->
      <img id = "image3" src="https://i.imgur.com/Iqxn3ac.png">
      <div id = "players"></div>
      <div id = "game">
        <canvas id = "screen"></canvas>
      </div>
      <div id = "window"></div>
      <script type="text/javascript" src="./js/draw.js"></script>
    </body>
</html>
